{{ define "main" }}
<main class="content page-template page-{{ .Slug }}" role="main">
    <article class="post page">
        <header class="post-header">
            <!-- TODO: Use permalink to main page -->
            <a id="blog-logo" href="https://www.isabellmartins.de">
                <!-- TODO: Use Sitename / Title -->
                Isabell Martins
            </a>
        </header>
        <h1 class="post-title">{{ .Title }}</h1>
        <section class="post-content">
            {{ .Content }}
        </section>
    </article>
</main>
{{ end }}
