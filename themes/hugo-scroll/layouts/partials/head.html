<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>{{ with .Title }}{{ . }}{{ else }}{{ .Site.Title }}{{ end }}</title>

{{ with .Site.Params.meta.keywords }}<meta name="keywords" content="{{ . }}" />{{ end }}

<meta name="HandheldFriendly" content="True" />
<meta name="MobileOptimized" content="320" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- TODO: All this favicon magic I will probably remove bevore releasing this template to the public -->
<link rel="apple-touch-icon" sizes="57x57" href='{{ "/images/apple-touch-icon-57x57.png" | absURL }}'>
<link rel="apple-touch-icon" sizes="60x60" href='{{ "/images/apple-touch-icon-60x60.png" | absURL }}'>
<link rel="apple-touch-icon" sizes="72x72" href='{{ "/images/apple-touch-icon-72x72.png" | absURL }}'>
<link rel="apple-touch-icon" sizes="76x76" href='{{ "/images/apple-touch-icon-76x76.png" | absURL }}'>
<link rel="apple-touch-icon" sizes="114x114" href='{{ "/images/apple-touch-icon-114x114.png" | absURL }}'>
<link rel="apple-touch-icon" sizes="120x120" href='{{ "/images/apple-touch-icon-120x120.png" | absURL }}'>
<link rel="apple-touch-icon" sizes="144x144" href='{{ "/images/apple-touch-icon-144x144.png" | absURL }}'>
<link rel="apple-touch-icon" sizes="152x152" href='{{ "/images/apple-touch-icon-152x152.png" | absURL }}'>
<link rel="apple-touch-icon" sizes="180x180" href='{{ "/images/apple-touch-icon-180x180.png" | absURL }}'>
<link rel="icon" type="image/png" href='{{ "/images/favicon-32x32.png" | absURL }}' sizes="32x32">
<link rel="icon" type="image/png" href='{{ "/images/android-chrome-192x192.png" | absURL }}' sizes="192x192">
<link rel="icon" type="image/png" href='{{ "/images/favicon-96x96.png" | absURL }}' sizes="96x96">
<link rel="icon" type="image/png" href='{{ "/images/favicon-16x16.png" | absURL }}' sizes="16x16">
<meta name="msapplication-TileImage" content='/images/mstile-144x144.png" | absURL }}'>

<link rel="stylesheet" href='{{ "/css/screen.css" | absURL }}'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700|Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800|Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href='{{ "/font-awesome/css/font-awesome.min.css" | absURL }}'>

{{ with .Site.Params.description }}<meta name="description" content="{{ . }}" />{{ end }}
{{ with .Site.Params.favicon }}<link rel="shortcut icon" href="{{ . | absURL }}" type="image/png"/>{{ end }}
<meta name="referrer" content="no-referrer-when-downgrade" />
