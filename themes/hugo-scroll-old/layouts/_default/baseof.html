<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        {{- block "main" . }}{{- end }}
        {{- partial "footer.html" . -}}
        
        <!-- We do need jQuery to be loaded before HugoScroll script -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    
        <!-- The main JavaScript files for HugoScroll -->
        <script type="text/javascript" src='{{ "/js/icons.js" | absURL }}'></script>
        <script type="text/javascript" src='{{ "/js/index.js" |absURL }}'></script>
        
        <!-- See https://www.netlifycms.org/docs/add-to-your-site/ -->
        <script>
            if (window.netlifyIdentity) {
                window.netlifyIdentity.on('init', user => function () {
                    if (!user) {
                        window.netlifyIdentity.on('login', function () {
                            document.location.href = '/admin';
                        });
                    }
                });
            }
        </script>
    </body>
</html>
