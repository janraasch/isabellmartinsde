<form
  {{ with .Get "action" }}action="{{ . }}"{{ end }}
  id="contact-form"
  class="pb-10"
  name="{{ with .Get "form_name" }}{{ . }}{{ else }}Kontatk{{ end }}"
  netlify
  netlify-honeypot="you-like-this-field"
>
  <div class="hidden">
    <input name="you-like-this-field" />
  </div>
  <div>
    <div style="display: inline-block; width: 80%;">
      <input
        style="width: 100%;"
        id="vorname"
        name="Vorname"
        class="appearance-none bg-transparent border-none text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none w-full"
        type="text"
        placeholder="{{ with .Get "placeholder_vorname" }}{{ . }}{{ else }}Vorname{{ end }}"
        aria-label="Vorname"
      />
    </div>
    <br>
    <br>
    <div style="display: inline-block; width: 80%;">
        <input
          style="width: 100%;"
          id="nachname"
          name="Nachname"
          class="appearance-none bg-transparent border-none text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none w-full"
          type="text"
          placeholder="{{ with .Get "placeholder_nachname" }}{{ . }}{{ else }}Nachname{{ end }}"
          aria-label="Nachname"
        />
    </div>
  </div>
  </br>
  <div>
    <div style="display: inline-block; width: 80%;">
      <input
        style="width: 100%;"
        required
        id="email"
        name="E-mail-Adresse"
        type="email"
        placeholder="{{ with .Get "placeholder_email" }}{{ . }}{{ else }}E-mail-Adresse{{ end }}"
        aria-label="E-mail-Adresse"
      />
    </div>
    <br>
    <br>
    <div style="display: inline-block; width: 80%;">
        <input
          style="width: 100%;"
          id="tel"
          name="Telefon"
          type="tel"
          placeholder="{{ with .Get "placeholder_telefon" }}{{ . }}{{ else }}Telefon{{ end }}"
          aria-label="Telefon"
        />
      </div>
  </div>
  </br>
  <div>
    <div style="display: inline-block; width: 80%">
      <textarea style="width: 100%;"
        required
        id="nachricht"
        name="Text"
        rows="6"
        placeholder="{{ with .Get "placeholder_nachricht" }}{{ . }}{{ else }}Nachricht{{ end }}"
        class="appearance-none w-full bg-transparent text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
      ></textarea>
    </div>
  </div>
  <div class="md:text-center mx-auto">
    <button
      id="contact-form-button"
    >
      {{ with .Get "button_label" }}{{ . }}{{ else }}Anfrage senden{{ end }}
    </button>
    <p id="contact-form-status" data-success="{{ .Get "success_text" }}" data-error="{{ .Get "error_text" }}"></p>
  </div>
</form>
