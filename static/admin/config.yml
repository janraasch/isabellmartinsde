# see https://www.netlifycms.org/docs/add-to-your-site/
backend:
  name: git-gateway
logo_url: https://www.isabellmartins.de/images/cms-admin-logo.png
display_url: https://www.isabellmartins.de
media_folder: 'static/images' # Media files will be stored in the repo under static/images/uploads
public_folder: '/images' # The src attribute for uploaded media will begin with /images/uploads
collections: # A list of collections the CMS should be able to edit
  - name: 'homepage' # Used in routes, ie.: /admin/collections/:slug/edit
    editor:
      preview: false
    extension: 'md'
    format: 'yaml-frontmatter'
    label: 'Homepage Sections' # Used in the UI, ie.: "New Homepage Section"
    label_singular: 'Homepage Section'
    folder: 'content/homepage' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {
          label: "Title",
          name: "title",
          widget: "string",
          default: 'My New Homepage Section',
          hint: 'The "Title" will be rendered as a headline right at the top of your new homepage section.'
        }
      - {
          label: "Weight",
          name: "weight",
          widget: "number",
          default: 2,
          valueType: "int",
          hint: 'The "Weight" will determine where this section appears on the "Homepage". A bigger weight will place the content more towards the bottom of the page. It is like gravity ü§ì.'
        }
      - label: "Header Menu"
        name: "header_menu"
        widget: "boolean"
        default: false
        required: false
        hint: 'If "true", then a button linking to this section will be placed into the header menu at the top of the "Homepage".'
      - label: "Content"
        name: "body"
        widget: "markdown"
        default: 'Here goes the content... With **markdown**...'
      - label: "Draft"
        name: "draft"
        widget: "boolean"
        default: false
        required: false
    view_filters:
      - label: Drafts
        field: draft
        pattern: true
      - label: In Header Menu
        field: header_menu
        pattern: true
    sortableFields: ['weight', 'commit_date', 'title']
  - name: 'page' # Used in routes, ie.: /admin/collections/:slug/edit
    editor:
      preview: false
    extension: 'md'
    format: 'yaml-frontmatter'
    label: 'Pages' # Used in the UI, ie.: "New Page"
    label_singular: 'Page'
    folder: 'content' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - label: "Title"
        name: "title"
        widget: "string"
        default: 'My New Page'
        hint: 'The "Title" will be rendered as a headline right at the top of your new page.'
      - label: "Content"
        name: "body"
        widget: "markdown"
        default: 'Here goes the content... With **markdown**...'
      - label: "Draft"
        name: "draft"
        widget: "boolean"
        default: false
        required: false
    view_filters:
      - label: Drafts
        field: draft
        pattern: true
    sortableFields: ['commit_date', 'title']
  - name: 'configuration'
    editor:
      preview: false
    extension: 'html'
    format: 'yaml-frontmatter'
    label: 'Configuration' # Used in the UI, ie.: "New Page"
    files:
      - label: 'Homepage'
        name: "homepage"
        file: 'content/_index.html'
        fields:
          - label: 'Header Image'
            name: 'header_image'
            widget: 'image'
            allow_multiple: false
          - label: 'Header Headline'
            name: 'header_headline'
            widget: 'string'
            default: 'Your Name'
          - label: 'Header Subheadline'
            name: 'header_subheadline'
            widget: 'string'
            default: 'Whatever it is you are doing üòõ'
  - name: 'hunde'
    editor:
      preview: false
    label: 'Hunde' # Used in the UI, ie.: "New Page"
    files:
      - label: 'Home - Seite'
        name: "homepage"
        file: 'hunde/content/_index.md'
        fields:
          - label: 'Titel'
            name: 'title'
            widget: 'string'
            hint: 'Der Titel oben in der Tableiste des Browsers'
          - label: "Content"
            name: "body"
            widget: "markdown"
            default: 'Here goes the content... With **markdown**...'
      - label: 'Hero - Bereich'
        name: 'hero'
        file: 'hunde/data/hero.yml'
        fields:
          - label: 'Hero Anzeigen?'
            name: 'enable'
            widget: boolean
          - label: 'Hintergrund Bild'
            name: 'background_image'
            widget: 'image'
            allow_multiple: false
          - label: 'Erste Zeile der √úberschrift'
            name: 'heading_line_1'
            widget: 'string'
          - label: 'Zweite Zeile der √úberschrift'
            name: 'heading_line_2'
            widget: 'string'
          - label: 'Tagline'
            name: 'tagline'
            widget: 'string'
          - label: 'Button Text'
            name: 'button'
            widget: 'string'
          - label: 'Button Link'
            name: 'button_url'
            widget: 'string'
      - label: 'Call To Action - Bereich'
        name: 'cta'
        file: 'hunde/data/call_to_action.yml'
        fields:
          - label: '¬ªCall To Action¬´ Bereich anzeigen?'
            name: 'enable'
            widget: 'boolean'
          - label: 'Hintergrund Bild'
            name: 'background_image'
            widget: 'image'
            allow_multiple: false
          - label: '√úberschrift'
            name: 'title'
            widget: 'string'
          - label: 'Button Text'
            name: 'primary_button'
            widget: 'string'
          - label: 'Button Link'
            name: 'primary_button_url'
            widget: 'string'
      - label: 'Zahlen for Fun :-) - Bereich'
        name: 'counter'
        file: 'hunde/data/counter.yml'
        fields:
          - label: 'Zahlen for Fun anzeigen?'
            name: 'enable'
            widget: 'boolean'
          - label: '√úberschrift'
            name: 'heading'
            widget: 'string'
          - label: 'Zahlen'
            name: 'counter_item'
            widget: 'list'
            fields:
              - label: 'Titel'
                name: 'title'
                widget: 'string'
              - label: 'Anzahl'
                name: 'number'
                widget: 'string'
      - label: 'Kontakt Formular - Seite'
        name: "kontakt"
        file: 'hunde/content/contact/_index.md'
        fields:
          - label: 'Titel'
            name: 'title'
            widget: 'string'
            hint: 'Der Titel oben in der Tableiste des Browsers'
          - label: 'Gro√üe √úberschrift'
            name: 'heading'
            widget: 'string'
            required: true
          - label: 'Kleine √úberschrift'
            name: 'form_heading'
            widget: 'string'
            required: true
          - label: 'Name des Formulars'
            name: 'form_name'
            widget: 'string'
            hint: 'F√ºr die Anzeige in Netlify >> Forms'
            required: true
          - label: 'Formular: E-Mail-Adresse Platzhalter'
            name: 'form_field_email_placeholder'
            widget: 'string'
            required: true
          - label: 'Formular: E-Mail-Adresse Notwendig?'
            name: 'form_field_email_required'
            widget: 'boolean'
            required: true
          - label: 'Formular: Nachname Platzhalter'
            name: 'form_field_lastname_placeholder'
            widget: 'string'
            required: true
          - label: 'Formular: Nachname Notwendig?'
            name: 'form_field_lastname_required'
            widget: 'boolean'
            required: true
          - label: 'Formular: Vorname Platzhalter'
            name: 'form_field_name_placeholder'
            widget: 'string'
            required: true
          - label: 'Formular: Vorname Notwendig?'
            name: 'form_field_name_required'
            widget: 'boolean'
            required: true
          - label: 'Formular: Telefon Platzhalter'
            name: 'form_field_tel_placeholder'
            widget: 'string'
            required: true
          - label: 'Formular: Telefon Notwendig?'
            name: 'form_field_tel_required'
            widget: 'boolean'
            required: true
          - label: 'Formular: Text Platzhalter'
            name: 'form_field_text_placeholder'
            widget: 'string'
            required: true
          - label: 'Formular: Text Notwendig?'
            name: 'form_field_text_required'
            widget: 'boolean'
            required: true
          - label: 'Formular: Button'
            name: 'form_submit_button_text'
            widget: 'string'
            required: true
          - label: 'Formular: Success-Message'
            name: 'form_submit_success_text'
            widget: 'string'
            required: true
            hint: 'Wird angezeigt nach erfolgreichem Abschicken des Formulars'
          - label: 'Formular: Error-Message'
            name: 'form_submit_error_text'
            widget: 'string'
            required: true
            hint: 'Wird angezeigt, wenn beim Senden des Formulars ein Fehler auftritt'
      - label : 'Footer - Bereich'
        name: 'footer'
        file: 'hunde/data/counter.yml'
        fields:
          - label: 'Kontakt'
            name: 'contactInfo'
            widget: 'object'
            fields:
              - label: 'Titel'
                name: 'title'
              - label:  'Adresse'
                name: 'address'
              - label: 'Telefon'
                name: 'phone'
              - label: 'Email'
                name: 'email'
          - label: 'Sitemap'
            name: 'sitemap'
            widget: 'object'
            fields:
             - label: 'Titel'
               name: 'title'
             - label: 'Links'
               name: 'link'
               widget: 'list'
               fields:
                - label: 'Name'
                  name: 'name'
                - label: 'URL'
                  name: 'url'
          - label: 'Rechtliches'
            name: 'legal'
            widget: 'object'
            fields:
             - label: 'Titel'
               name: 'title'
             - label: 'Links'
               name: 'link'
               widget: 'list'
               fields:
                - label: 'Name'
                  name: 'name'
                - label: 'URL'
                  name: 'url'
          - label: 'Zur√ºck nach oben - Text'
            name: 'back_to_top_button_text'
